<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp-Login Form</title>
  </head>

  <body>
   
  <div class="form">
      
     
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="label-field">
              <label>
                Real Name<span class="req">*</span>
              </label>
              <input id="realname" type="text" required autocomplete="off" class="input" />
            </div>
        
            <div class="label-field">
              <label>
                Login<span class="req">*</span>
              </label>
              <input id="loginname" type="text"required autocomplete="off" class="input"/>
            </div>
          </div>

          <div class="label-field">
            <label>
              Email<span class="req">*</span>
            </label>
            <input id="email" type="email"required autocomplete="off" class="input"/>
          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="passw" type="password"required autocomplete="off" class="input"/>
          </div>
           <!-- <div class="label-field">
            <label>
              Birth date<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div> -->
          
           <div class="label-field">
           <select class="label-field" id="selectID">
    <option selected="" value="Default" >Choose country</option>
    <option value="AF" >Australia</option>
    <option value="AL" >Canada</option>
    <option value="DZ" >India</option>
    <option value="AS" >Russia</option>
    <option value="AD" >USA</option>
  </select>
          </div>
          <div class="check-contract-terms">
    <label class="check-label">
<input type="checkbox" class="check-input" name="user-agreement" required>
<svg class="check-icon">
    <use xlink:href="./images/spriteopt.svg#icon-icon-check">
    </use>
</svg>
<p class="contract-terms">agree with terms and conditions </p>
    </label>
    </div>
          
          <button type="submit" class="button button-block btn-su"/>Sign up</button>
          
          </form>

        </div>
    <div>
    <p></p>

    </div>
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="label-field">
            <label>
              Email<span class="req">*</span>
            </label>
            <input id="useremail" type="email"required autocomplete="off" class="input"/>
          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="userpassw" type="password"required autocomplete="off" class="input"/>
          </div>
          
          
          <button class="button button-block btn-l">Log In</button>
          
          </form>

        </div>
        
      </div>  
</div>

  

  </body>
</html>
